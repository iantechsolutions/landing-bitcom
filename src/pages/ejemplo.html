<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body { font-family: "Lato", sans-serif; }

    /* Style the tab */
    .tab {
      float: left;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      width: 30%;
      height: 300px;
    }

    /* Style the buttons inside the tab */
    .tab button {
      display: block;
      background-color: inherit;
      color: black;
      padding: 22px 16px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current "tab button" class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      float: left;
      padding: 0px 12px;
      border: 1px solid #ccc;
      width: 70%;
      border-left: none;
      height: 300px;
      display: none;
    }

    /* Show the first tab by default */
    .tabcontent.show {
      display: block;
    }
  </style>
</head>
<body>

<h2>Vertical Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" data-city="London" id="defaultOpen">London</button>
  <button class="tablinks" data-city="Paris">Paris</button>
  <button class="tablinks" data-city="Tokyo">Tokyo</button>
</div>

<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
const openCity = (cityName: string) => {
  const tabcontent = document.querySelectorAll(".tabcontent");
  const tablinks = document.querySelectorAll(".tablinks");

  // Hide all tab contents
  tabcontent.forEach(content => content.classList.remove("show"));

  // Remove the active class from all tablinks
  tablinks.forEach(link => link.classList.remove("active"));

  // Show the clicked tab content and add the active class to the clicked tablink
  document.getElementById(cityName)?.classList.add("show");
};

document.addEventListener("DOMContentLoaded", () => {
  const tablinks = document.querySelectorAll(".tablinks");

  // Add event listener to each tablink
  tablinks.forEach((button) => {
    button.addEventListener("click", (event) => {
      const target = event.currentTarget as HTMLElement;
      const city = target.getAttribute("data-city");
      if (city) {
        openCity(city);
        tablinks.forEach(link => link.classList.remove("active"));
        target.classList.add("active");
      }
    });
  });

  // Open the default tab
  const defaultOpen = document.getElementById("defaultOpen");
  if (defaultOpen) {
    const defaultCity = defaultOpen.getAttribute("data-city");
    if (defaultCity) {
      openCity(defaultCity);
      defaultOpen.classList.add("active");
    }
  }
});
</script>

</body>
</html>
